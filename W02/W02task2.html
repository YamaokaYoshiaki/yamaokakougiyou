<html>
  <head>
    <title>W02: Task5</title>
  </head>
  <body>
    <input type="text"
	   value="0"
	   id="x0"/>
    <input type="text"
	   value="0"
	   id="y0"/>
    <input type="text"
	   value="0"
	   id="x1"/>
    <input type="text"
	   value="0"
	   id="y1"/>
    <input type="text"
	   value="0"
	   id="x2"/>
    <input type="text"
	   value="0"
	   id="y2"/>
    <br>
    <input type="button"
	   value="result"
	   id="resb"/>
    
    <script src="vec3.js"></script>
    <script>
      var x=0,y=0,z=0;
      var v1 = new vec3(x,y,z);
      var v2 = new vec3(x,y,z);
      var v3 = new vec3(x,y,z);
      var result = v1.triangle(v1,v2,v3);
      document.getElementById('resb').addEventListener('click', function (){
      v1.x=x0.value;
      v1.x=y0.value;
      v2.x=x1.value;
      v2.x=y1.value;
      v3.x=x2.value;
      v3.x=y2.value;
      result = v1.triangle(v1,v2,v3);
       document.write("<br>" + "The result is " + result + "<br>");
      }
      
     
      

    </script>
  </body>
</html>
