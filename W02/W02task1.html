  <body>
    <script>
      var x=1;
      var y=2;
      var z=3;
      var max;
      var min;
      var mid;
      document.write("Inputs:x = " + x + " y = " + y + " z = " + z);
      if(x>y){
      max=x;
      min=y;
      }else{
      max=y;
      min=x;
      }
      
      if(z>max){
      mid=max;
      max=z;
      }else{
      if(z>min){
      mid=z;
      }else{
      mid=min;
      min=z;
      }
      document.write("The results: max = " + max + " middle = " + mid + " min = " + min);

      

    </script>
